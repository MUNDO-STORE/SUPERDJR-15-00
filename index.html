<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mundo Store | Video Chat Profissional</title>

  <!-- PeerJS (WebRTC simplificado) -->
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js">function addMsg(text){
  const chat = document.getElementById('chat');
  chat.innerHTML += '<div>‚Ä¢ ' + text + '</div>';
  chat.scrollTop = chat.scrollHeight;
}

function sendMsg(){
  const input = document.getElementById('msg');
  if(!input.value) return;
  addMsg('Voc√™: ' + input.value);
  Object.values(connections).forEach(c => c.send(input.value));
  input.value = '';
}
</script>

  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body {
      margin: 0;
      background: #0f172a;
      color: #fff;
    }
    header {
      padding: 20px;
      text-align: center;
      background: linear-gradient(90deg, #2563eb, #9333ea);
    }
    header h1 { margin: 0; font-size: 2rem; }
    header p { margin-top: 6px; opacity: 0.9; }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1300px;
      margin: auto;
    }

    .card {
      background: #020617;
      border-radius: 18px;
      padding: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.45);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    video {
      width: 100%;
      height: 220px;
      background: #000;
      border-radius: 14px;
      object-fit: cover;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      color: #fff;
    }

    .cam { background: #16a34a; }
    .mic { background: #2563eb; }
    .off { background: #dc2626 !important; }

    footer {
      text-align: center;
      padding: 15px;
      opacity: 0.7;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Mundo Store</h1>
  <p>Conversa Profissional por V√≠deo e √Åudio (WebRTC)</p>
</header>

<section class="container" id="videos"></section>

<div style="max-width:900px;margin:20px auto;background:#020617;border-radius:16px;padding:15px;box-shadow:0 10px 25px rgba(0,0,0,.4)">
  <h3>üí¨ Chat ao vivo</h3>
  <div id="chat" style="height:200px;overflow-y:auto;background:#000;border-radius:10px;padding:10px;margin-bottom:10px;font-size:.9rem"></div>
  <div style="display:flex;gap:10px">
    <input id="msg" placeholder="Digite sua mensagem" style="flex:1;padding:10px;border-radius:10px;border:none" />
    <button onclick="sendMsg()" style="padding:10px 16px;border-radius:10px;border:none;background:#16a34a;color:#fff;font-weight:bold">Enviar</button>
  </div>
</div>

<footer>
  ¬© 2026 - Mundo Store | Video Chat Seguro
</footer>

<script>
  const videos = document.getElementById('videos');
  const peer = new Peer();
const connections = {};
  const peers = {};
  let localStream;

  // Criar v√≠deo local
  function createVideo(stream, muted = false) {
    const card = document.createElement('div');
    card.className = 'card';

    const video = document.createElement('video');
    video.autoplay = true;
    video.muted = muted;
    video.srcObject = stream;

    const controls = document.createElement('div');
    controls.className = 'controls';

    const btnCam = document.createElement('button');
    btnCam.innerText = 'C√¢mera';
    btnCam.className = 'cam';

    const btnMic = document.createElement('button');
    btnMic.innerText = 'Microfone';
    btnMic.className = 'mic';

    btnCam.onclick = () => {
      stream.getVideoTracks().forEach(t => t.enabled = !t.enabled);
      btnCam.classList.toggle('off');
    };

    btnMic.onclick = () => {
      stream.getAudioTracks().forEach(t => t.enabled = !t.enabled);
      btnMic.classList.toggle('off');
    };

    controls.append(btnCam, btnMic);
    card.append(video, controls);
    videos.append(card);
  }

  // Captura m√≠dia
  navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
    localStream = stream;
    createVideo(stream, true);

    peer.on('call', call => {
  call.answer(localStream);
  call.on('stream', userStream => createVideo(userStream));
});

peer.on('connection', conn => {
  connections[conn.peer] = conn;
  conn.on('data', data => addMsg(data));
});
      call.on('stream', userStream => createVideo(userStream));
    });

  }).catch(() => alert('Permiss√£o de c√¢mera/microfone necess√°ria'));

  // ID do usu√°rio
  peer.on('open', id => {
  const remoteId = prompt('Seu ID √©: ' + id + '
Cole o ID da outra pessoa para entrar na sala:');
  if(remoteId){
    const call = peer.call(remoteId, localStream);
    call.on('stream', stream => createVideo(stream));

    const conn = peer.connect(remoteId);
    connections[remoteId] = conn;
    conn.on('data', data => addMsg(data));
  }
});
    alert('Compartilhe este ID para conversar: ' + id);
  });

  // Conectar com outro usu√°rio
  window.connectUser = function(remoteId) {
    const call = peer.call(remoteId, localStream);
    call.on('stream', stream => createVideo(stream));
  }
</script>

</body>
</html>
