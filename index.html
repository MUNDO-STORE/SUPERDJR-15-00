<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mundo Store | Video Chat Profissional</title>

  <!-- PeerJS (WebRTC simplificado) -->
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>

  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body {
      margin: 0;
      background: #0f172a;
      color: #fff;
    }
    header {
      padding: 20px;
      text-align: center;
      background: linear-gradient(90deg, #2563eb, #9333ea);
    }
    header h1 { margin: 0; font-size: 2rem; }
    header p { margin-top: 6px; opacity: 0.9; }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1300px;
      margin: auto;
    }

    .card {
      background: #020617;
      border-radius: 18px;
      padding: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.45);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    video {
      width: 100%;
      height: 220px;
      background: #000;
      border-radius: 14px;
      object-fit: cover;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      color: #fff;
    }

    .cam { background: #16a34a; }
    .mic { background: #2563eb; }
    .off { background: #dc2626 !important; }

    footer {
      text-align: center;
      padding: 15px;
      opacity: 0.7;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Mundo Store</h1>
  <p>Conversa Profissional por Vídeo e Áudio (WebRTC)</p>
</header>

<section class="container" id="videos">
  <!-- Vídeos entram automaticamente -->
</section>

<footer>
  © 2026 - Mundo Store | Video Chat Seguro
</footer>

<script>
  const videos = document.getElementById('videos');
  const peer = new Peer();
  const peers = {};
  let localStream;

  // Criar vídeo local
  function createVideo(stream, muted = false) {
    const card = document.createElement('div');
    card.className = 'card';

    const video = document.createElement('video');
    video.autoplay = true;
    video.muted = muted;
    video.srcObject = stream;

    const controls = document.createElement('div');
    controls.className = 'controls';

    const btnCam = document.createElement('button');
    btnCam.innerText = 'Câmera';
    btnCam.className = 'cam';

    const btnMic = document.createElement('button');
    btnMic.innerText = 'Microfone';
    btnMic.className = 'mic';

    btnCam.onclick = () => {
      stream.getVideoTracks().forEach(t => t.enabled = !t.enabled);
      btnCam.classList.toggle('off');
    };

    btnMic.onclick = () => {
      stream.getAudioTracks().forEach(t => t.enabled = !t.enabled);
      btnMic.classList.toggle('off');
    };

    controls.append(btnCam, btnMic);
    card.append(video, controls);
    videos.append(card);
  }

  // Captura mídia
  navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
    localStream = stream;
    createVideo(stream, true);

    peer.on('call', call => {
      call.answer(stream);
      call.on('stream', userStream => createVideo(userStream));
    });

  }).catch(() => alert('Permissão de câmera/microfone necessária'));

  // ID do usuário
  peer.on('open', id => {
    console.log('Seu ID:', id);
    alert('Compartilhe este ID para conversar: ' + id);
  });

  // Conectar com outro usuário
  window.connectUser = function(remoteId) {
    const call = peer.call(remoteId, localStream);
    call.on('stream', stream => createVideo(stream));
  }
</script>

</body>
</html>
