<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER RETRO - Arena Multiplayer</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --pixel-pink: #ff00ff;
            --pixel-blue: #00ffff;
            --pixel-yellow: #ffff00;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }

        header {
            margin: 40px 0;
            text-align: center;
            text-shadow: 4px 4px var(--pixel-pink);
        }

        h1 { font-size: 3rem; color: var(--pixel-blue); }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            width: 95%;
            max-width: 1200px;
        }

        /* √Årea do Emulador */
        #emulator-container {
            background: #000;
            border: 6px solid var(--pixel-blue);
            aspect-ratio: 4/3;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px var(--pixel-blue);
        }

        #emulator-status {
            font-size: 10px;
            color: var(--pixel-yellow);
        }

        /* √Årea de Chat */
        .chat-section {
            background: rgba(0, 0, 0, 0.8);
            border: 4px solid var(--pixel-pink);
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            font-size: 8px;
            overflow-y: auto;
            border-bottom: 2px solid var(--pixel-pink);
            line-height: 1.5;
        }

        .chat-controls {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            background: #000;
            border: 2px solid var(--pixel-blue);
            color: white;
            padding: 10px;
            font-family: 'Press Start 2P';
            font-size: 8px;
        }

        .voice-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 10px;
            font-family: 'Press Start 2P';
            font-size: 8px;
            cursor: pointer;
            border: none;
        }

        .btn-mic { background: var(--pixel-yellow); color: black; }
        .btn-send { background: var(--pixel-blue); color: black; }

        .active-mic {
            animation: blink 1s infinite;
            background: red;
            color: white;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1>SUPER RETRO</h1>
        <p style="font-size: 10px;">CONECTE O MICROFONE E DESAFIE SEUS ADVERS√ÅRIOS</p>
    </header>

    <div class="main-container">
        <div id="emulator-container">
            <div id="emulator-status">
                [ CARREGANDO N√öCLEO ZSNES... ]<br><br>
                <small>Clique para Iniciar Netplay</small>
            </div>
            </div>

        <div class="chat-section">
            <div class="chat-messages" id="chat-box">
                <p style="color: var(--pixel-yellow)">[SISTEMA]: Jogador 1 entrou na sala.</p>
                <p style="color: var(--pixel-blue)">JOGADOR 1: Algu√©m para um x1 no Street Fighter?</p>
            </div>

            <div class="chat-controls">
                <div class="voice-controls">
                    <button class="btn btn-mic" id="mic-btn" onclick="toggleMic()">üé§ LIGAR MIC</button>
                    <span id="mic-status" style="font-size: 8px;">OFF</span>
                </div>
                <input type="text" id="msg-input" placeholder="DIGITE AQUI...">
                <button class="btn btn-send" onclick="sendMessage()">ENVIAR (ENTER)</button>
            </div>
        </div>
    </div>

    <script>
        // L√≥gica simples de Chat de Texto
        function sendMessage() {
            const input = document.getElementById('msg-input');
            const chatBox = document.getElementById('chat-box');
            if (input.value.trim() !== "") {
                const newMsg = document.createElement('p');
                newMsg.textContent = `VOC√ä: ${input.value.toUpperCase()}`;
                chatBox.appendChild(newMsg);
                input.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        // L√≥gica de Microfone (Web Audio API / Stream)
        let isMicOn = false;
        async function toggleMic() {
            const btn = document.getElementById('mic-btn');
            const status = document.getElementById('mic-status');

            if (!isMicOn) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    isMicOn = true;
                    btn.textContent = "üéôÔ∏è MUTAR MIC";
                    btn.classList.add('active-mic');
                    status.textContent = "ON";
                    status.style.color = "lime";
                    // Aqui voc√™ conectaria o stream ao seu servidor WebRTC
                } catch (err) {
                    alert("Erro ao acessar microfone. Verifique as permiss√µes.");
                }
            } else {
                isMicOn = false;
                btn.textContent = "üé§ LIGAR MIC";
                btn.classList.remove('active-mic');
                status.textContent = "OFF";
                status.style.color = "red";
            }
        }

        // Suporte ao Enter no input
        document.getElementById('msg-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
